name: code-analyzer
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # LangChain ecosystem
    - langchain>=0.2.0
    - langchain-community>=0.2.0
    - langchain-openai>=0.1.0
    - langgraph>=0.1.0
    
    # Web framework
    - fastapi>=0.111.0
    - uvicorn>=0.30.0
    - python-multipart>=0.0.9
    
    # Data validation
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    
    # HTTP client
    - httpx>=0.27.0
    
    # Testing
    - pytest>=8.0.0
    - pytest-asyncio>=0.23.0
    - pytest-cov>=5.0.0
    
    # Utilities
    - python-dotenv>=1.0.0
    - rich>=13.0.0
    
    # Optional: Local LLM support
    - ollama>=0.2.0
    
    # Optional: Monitoring
    - psutil>=5.9.0

